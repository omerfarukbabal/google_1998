<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="css/google.css" />
  </head>
  <body>
    <!-- TOP - Start -->

    <div class="top-img">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Symbol"
      />
    </div>

    <!-- TOP - End -->

    <!-- Search Container - Start -->

    <div class="search-container">
      <p class="title-label">Search the web using Google!</p>
      <input type="text" id="fname" name="fname" />
      <div class="button-group">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>

    <!-- Search Container - End -->

    <!-- footer - start -->

    <div class="footer">
      <div class="footer-1">
        <span>Special Searches</span>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
      </div>
      <div class="footer-2">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
      </div>
      <div class="footer-3">
        <p class="title-label">Get Google!</p>
        <p class="title-label">updates monthly:</p>
        <input type="text" id="fname" name="fname" placeholder="your e-mail" />
        <div class="button-group">
          <button>Subscribe</button>
          <a href="#" style="margin-left: 9%">Archieve</a>
        </div>
      </div>
    </div>

    <!-- footer - end -->
    <div>
      <p style="text-align: center">Copyright Â©1998 Google Inc.</p>
    </div>
  </body>
</html>
